global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/alerts/manticore-alerts.yml

scrape_configs:
  - job_name: manticoresearch
    metrics_path: /metrics
    static_configs:
      - targets:
          - manticore:9308
